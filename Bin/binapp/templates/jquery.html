<!DOCTYPE html>
<html>
<head>
    <style type="text/css">
    #lock_button{
        display: none;
    }
    </style>

</head>
<body>
<h1>Graph Below</h1>
<div id="graph">

</div>




<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<script>
    var trace1 = {
    x: [0, 1, 2, 3, 4, 5, 6, 7, 8],
    y: [0, 1, 2, 3, 4, 5, 6, 7, 8],
    name: 'Name of Trace 1',
    type: 'scatter',
    legendgroup:'q'
    };
    var trace2 = {
    x: [0, 1, 2, 3, 4, 5, 6, 7, 8],
    y: [1, 0, 3, 2, 5, 4, 7, 6, 8],
    name: 'Name of Trace 2',
    type: 'scatter',
    legendgroup:'q'
    };
    var data = [trace1, trace2];
    var layout = {
    title: 'Plot Title',
    xaxis: {
        title: 'x Axis',
        titlefont: {
        family: 'Courier New, monospace',
        size: 18,
        color: '#7f7f7f'
        }
    },
    yaxis: {
        title: 'y Axis',
        titlefont: {
        family: 'Courier New, monospace',
        size: 18,
        color: '#7f7f7f'
        }
    }
    };
    Plotly.newPlot('graph', data, layout);    

</script>
</body>
</html>
