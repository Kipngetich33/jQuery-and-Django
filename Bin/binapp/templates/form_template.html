{% extends 'base.html' %}
{% load bootstrap3 %}
{% block content %}
<h5>Form</h5>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %} {% bootstrap_form form%}
    <input type="submit" class="btn btn-primary btn-sm" value="Submit">
    <input type="hidden" name="next" value="{{next}}">

</form>

        
{% endblock content %}
